<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#AF0A0F" stroke="#800000" stroke-width="2"/>

  <!-- Image Board Icon - 4 Squares representing an imageboard grid -->
  <g transform="translate(30, 30)">
    <!-- Top Left Square -->
    <rect x="0" y="0" width="25" height="25" fill="#F0E0D6" stroke="#D9BFB7" stroke-width="2" rx="2"/>
    <rect x="3" y="3" width="19" height="14" fill="#D6DAF0" rx="1"/>
    <line x1="5" y1="20" x2="10" y2="20" stroke="#34345C" stroke-width="1.5"/>
    <line x1="12" y1="20" x2="20" y2="20" stroke="#34345C" stroke-width="1.5"/>

    <!-- Top Right Square -->
    <rect x="30" y="0" width="25" height="25" fill="#F0E0D6" stroke="#D9BFB7" stroke-width="2" rx="2"/>
    <rect x="33" y="3" width="19" height="14" fill="#D6DAF0" rx="1"/>
    <line x1="35" y1="20" x2="40" y2="20" stroke="#34345C" stroke-width="1.5"/>
    <line x1="42" y1="20" x2="50" y2="20" stroke="#34345C" stroke-width="1.5"/>

    <!-- Bottom Left Square -->
    <rect x="0" y="30" width="25" height="25" fill="#F0E0D6" stroke="#D9BFB7" stroke-width="2" rx="2"/>
    <rect x="3" y="33" width="19" height="14" fill="#D6DAF0" rx="1"/>
    <line x1="5" y1="50" x2="10" y2="50" stroke="#34345C" stroke-width="1.5"/>
    <line x1="12" y1="50" x2="20" y2="50" stroke="#34345C" stroke-width="1.5"/>

    <!-- Bottom Right Square -->
    <rect x="30" y="30" width="25" height="25" fill="#F0E0D6" stroke="#D9BFB7" stroke-width="2" rx="2"/>
    <rect x="33" y="33" width="19" height="14" fill="#D6DAF0" rx="1"/>
    <line x1="35" y1="50" x2="40" y2="50" stroke="#34345C" stroke-width="1.5"/>
    <line x1="42" y1="50" x2="50" y2="50" stroke="#34345C" stroke-width="1.5"/>
  </g>

  <!-- White outer ring for polish -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
</svg>
